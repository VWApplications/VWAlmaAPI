version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=vwapp
      - RABBITMQ_DEFAULT_PASS=vwapp
      - RABBITMQ_DEFAULT_VHOST=vwapp_vhost

  postgres:
    image: postgres:latest
    container_name: vwapp_postgres
    volumes:
      - ./.ignore/postgres:/var/lib/postgresql/data
      - ./backup:/backup
    environment:
      - POSTGRES_PASSWORD=vwapp
      - POSTGRES_USER=vwapp
      - POSTGRES_DB=vwapp_db

  pgadmin:
    image: dpage/pgadmin4
    container_name: vwapp_pgadmin
    ports:
      - "5433:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=victorhad@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=vwapp
    volumes:
      - ./.ignore/var/lib/pgadmin:/var/lib/pgadmin

  vwapp:
    image: victorhad/vwapp:latest
    container_name: vwapp
    build: .
    environment:
      - POSTGRES_DB=vwapp_db
      - POSTGRES_USER=vwapp
      - POSTGRES_PASSWORD=vwapp
      - POSTGRES_HOST=postgres
    volumes:
      - ./project/:/software
    ports:
      - "8001:8000"
    restart: on-failure
    depends_on:
      - postgres
      - rabbitmq